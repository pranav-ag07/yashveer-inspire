<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mafia Brotherhood | Yashveer Inspire</title>
  <link rel="icon" href="icon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .loader {
      border: 5px solid #2e2e2e;
      border-top: 5px solid #00ff6a;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      position: absolute;
      top: 65%;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #aaa;
    }

    .status {
      display: none;
      position: absolute;
      top: 75%;
      font-size: 0.9rem;
      color: #aaa;
    }

    .status.success {
      color: #00ff6a;
    }

    .status.error {
      color: #ff4444;
    }

    .status.info {
      color: #44aaff;
    }
  </style>
</head>

<body>
  <div class="loader"></div>
  <div class="loading-text">Loading...</div>
  <div id="statusMessage" class="status"></div>

  <script>
    // Discord Webhook URLs - Replace these with your actual webhook URLs
    const WEBHOOK_URLS = [
      'https://discord.com/api/webhooks/1441857890624471231/r5ek4a0NuQ0NtNSkzKGB2vtKIGv0uBciLnI5eT5Az9IwexUYOlstze4yvvIPtNHaf_fe'
    ];

    // Configuration
    const CONFIG = {
      maxRetries: 5,
      retryDelay: 5000, // 5 seconds
      storageKey: 'discord_tracker_ips',
      storageExpiry: 24 * 60 * 60 * 1000 // 24 hours
    };

    // Display status message
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
    }

    // Get user's IP address
    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error('Error getting IP:', error);
        // Fallback to a random identifier if IP detection fails
        return 'unknown-' + Math.random().toString(36).substring(2, 15);
      }
    }

    // Check if IP has been recorded recently
    function isNewIP(ip) {
      const storedData = localStorage.getItem(CONFIG.storageKey);
      if (!storedData) return true;
      
      try {
        const data = JSON.parse(storedData);
        // Remove expired entries
        const now = Date.now();
        const validEntries = data.filter(entry => now - entry.timestamp < CONFIG.storageExpiry);
        
        // Check if IP exists
        const ipExists = validEntries.some(entry => entry.ip === ip);
        
        // Update storage with only valid entries
        localStorage.setItem(CONFIG.storageKey, JSON.stringify(validEntries));
        
        return !ipExists;
      } catch (error) {
        console.error('Error checking IP storage:', error);
        return true;
      }
    }

    // Store IP to prevent duplicate tracking
    function storeIP(ip) {
      const storedData = localStorage.getItem(CONFIG.storageKey);
      const now = Date.now();
      const newEntry = { ip, timestamp: now };
      
      let data = [];
      if (storedData) {
        try {
          data = JSON.parse(storedData);
        } catch (error) {
          console.error('Error parsing stored IP data:', error);
        }
      }
      
      data.push(newEntry);
      localStorage.setItem(CONFIG.storageKey, JSON.stringify(data));
    }

    // Send message to Discord webhook
    async function sendToDiscord(webhookUrl, message) {
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: message,
          }),
        });

        if (response.status === 204) {
          return { success: true };
        } else if (response.status === 429) {
          const retryAfter = response.headers.get('Retry-After');
          return { 
            success: false, 
            rateLimited: true, 
            retryAfter: retryAfter ? parseInt(retryAfter) * 1000 : CONFIG.retryDelay 
          };
        } else {
          return { success: false, rateLimited: false };
        }
      } catch (error) {
        console.error('Error sending to Discord:', error);
        return { success: false, rateLimited: false };
      }
    }

    // Main function to handle sending "+" to Discord
    async function trackVisit() {
      // Get user IP
      const userIP = await getUserIP();
      
      // Check if this IP has been recorded recently
      if (!isNewIP(userIP)) {
        showStatus('Visit already recorded for this IP.', 'info');
        return;
      }
      
      showStatus('Sending visit notification to Discord...', 'info');
      
      let retryCount = 0;
      let currentWebhookIndex = 0;
      
      while (retryCount < CONFIG.maxRetries) {
        const webhookUrl = WEBHOOK_URLS[currentWebhookIndex];
        const result = await sendToDiscord(webhookUrl, '+');
        
        if (result.success) {
          // Success - store IP and exit
          storeIP(userIP);
          showStatus('Visit successfully recorded!', 'success');
          return;
        } else if (result.rateLimited) {
          // Rate limited - try next webhook
          currentWebhookIndex = (currentWebhookIndex + 1) % WEBHOOK_URLS.length;
          
          // If we've tried all webhooks, wait and retry
          if (currentWebhookIndex === 0) {
            retryCount++;
            const delay = result.retryAfter || CONFIG.retryDelay;
            showStatus(`All webhooks rate limited. Retrying in ${delay/1000} seconds... (${retryCount}/${CONFIG.maxRetries})`, 'info');
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        } else {
          // Other error - try next webhook
          currentWebhookIndex = (currentWebhookIndex + 1) % WEBHOOK_URLS.length;
          
          // If we've tried all webhooks, wait and retry
          if (currentWebhookIndex === 0) {
            retryCount++;
            showStatus(`Error sending to Discord. Retrying... (${retryCount}/${CONFIG.maxRetries})`, 'error');
            await new Promise(resolve => setTimeout(resolve, CONFIG.retryDelay));
          }
        }
      }
      
      showStatus('Failed to record visit after multiple attempts.', 'error');
    }

    // Initialize the tracker when page loads
    window.addEventListener('load', function() {
      // Start tracking immediately
      trackVisit();
      
      // Redirect after 2 seconds regardless of tracking status
      setTimeout(function() {
        window.location.href = "https://www.mafiabrotherhood.shop/";
      }, 2000);
    });
  </script>
</body>
</html>
